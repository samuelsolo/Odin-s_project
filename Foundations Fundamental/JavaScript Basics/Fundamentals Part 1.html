        let b = 7 * a;

        // 5. You should be getting the hang of this by now… try this sequence:
        const MAX = 57, actual = MAX - 13, percentage = actual / MAX;
        let i = 0;
        while (i == 0){
            const input = prompt ("what do you need?");
            if (input == "MAX") console.log(MAX);
            else if (input == "actual") console.log(actual);
            else if (input == "percentage") console.log(percentage);
            else {alert ("wrong!"); i = 1;}
        }
